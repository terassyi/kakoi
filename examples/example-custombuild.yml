provider:
  name: "aws"
  profile: "kakoi"
  region: "ap-northeast-1"
service:
  name: "example"
  network:
    name: "kakoi"
    range: "10.10.0.0/16"
    subnets:
      - name: "subnet1"
        range: "10.10.10.0/24"
        private: true
        vpn_gateway_associated: true
        routes:
          - from: "0.0.0.0/0"
            to: "10.10.10.0/24"
      - name: "subnet2"
        range: "10.10.20.0/24"
        private: true
        routes:
          - from: "0.0.0.0/0"
            to: "10.10.20.0/24"
    vpn_gateway:
      range: "10.10.30.0/22"
      domain: "example.kakoi.terrasyi.net"
      associated_subnet: "subnet1"
  hosts:
    key:
      name: "example-kakoi-key"
    servers:
      - name: "example-host1"
        subnet: "subnet1"
        size: "t2.micro"
        image:
          scripts:
            - "test-build.sh"
            - "test-build2.sh"