provider:
  name: "aws"
  profile: "kakoi"
  region: "ap-northeast-1"

service:
  name: "finaldemo"
  network:
    name: "finaldemo"
    range: "10.10.0.0/16"
    subnets:
      - name: "public"
        range: "10.10.10.0/24"
        private: true
        vpn_gateway_associated: true
        routes:
          - from: "0.0.0.0/0"
            to: "10.10.10.0/24"

      - name: "private1"
        range: "10.10.20.0/24"
        private: true
        routes:
          - from: "10.10.10.0/24"
            to: "10.10.20.0/24"

      - name: "private2"
        range: "10.10.30.0/24"
        private: true
        routes:
          - from: "10.10.20.0/24"
            to: "10.10.30.0/24"

    vpn_gateway:
      range: "10.10.40.0/22"
      domain: "finaldemo.kakoi.terassyi.net"
      associated_subnet: "public"

  hosts:
    key:
      name: "finaldemo-key"
    servers:
      - name: "finaldemo-web"
        subnet: "public"
        size: "t2.micro"
        image:
          custom: true
          scripts:
            - "finaldemo-web.sh"

      - name: "finaldemo-worker"
        subnet: "private1"
        image:
          custom: true
          scripts:
            - "finaldemo-worker.sh"

      - name: "finaldemo-target"
        subnet: "private2"
        image:
          custom: true
          scripts:
            - "finaldemo-target.sh"